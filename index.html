<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: fixed; bottom: 1rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex justify-content-center align-items-center">
  <div class="container flex column">
    <img src="images\illustration-hero.svg" class="hero">
    <div class="summary flex column justify-content-space align-items-center">
      <h2>Order Summary</h2>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="annual flex align-items-center">
        <img src="images\icon-music.svg" class="music-logo">
        <div class="price">
          <p class="plan">Annual Plan</p>
          <p class="year">$59.99/year</p>
        </div>
        <p class="change">Change</p>
      </div>
      <button class="proceed">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ALtera21">notAltera</a>.
  </div>
</body>
</html>
